<div class="score">
  <span class="score__value">{$score || 0}</span>

  <svg class="progress" width="60" height="60" viewBox="0 0 60 60">
    <circle class="progress__meter" cx="30" cy="30" r="27" stroke-width="6" />
    <circle class="progress__value" cx="30" cy="30" r="27" stroke-width="6" style="stroke-dasharray: {circumference}; stroke-dashoffset: {circumference * (1 - ($score / 100))}"
      stroke-dashoffset="{$score * circumference / 100}" stroke-dashoarray="{circumference}" />
  </svg>
</div>

<style>
  .score {
    align-items: center;
    display: flex;
    font-family: "Huge", sans-serif;
    height: 60px;
    justify-content: center;
    left: 30px;
    position: fixed;
    top: 30px;
    width: 60px;
  }

  .score__value {
    margin-top: 3px;
  }

  .progress {
    position: absolute;
    transform: rotate(-90deg);
  }

  .progress__meter,
  .progress__value {
    fill: none;
  }

  .progress__meter {
    stroke: white;
  }

  .progress__value {
    stroke: greenyellow;
    stroke-linecap: round;
  }
</style>

<script>
  export default {
    data() {
      return {
        radius: 27
      }
    },

    computed: {
      circumference: ({ radius }) => 2 * Math.PI * radius
    }
  }
</script>
